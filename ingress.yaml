apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: expressk8singress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - host: "k8s.pimenvibritania.tech"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: expressk8s
                port:
                  number: 80
